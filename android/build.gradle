buildscript {
    ext.kotlin_version = '1.5.20' // Kotlin 버전을 1.5.20 이상으로 설정
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0' // Android Gradle 플러그인 버전 설정
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.20" // Kotlin Gradle 플러그인 버전 설정
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
